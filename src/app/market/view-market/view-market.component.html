<div class="market-container">
        <div class="container inner-container overflow-hidden">
            <div class="row g-3 mb-3">
                <ng-container *ngFor="let market of marketObjects.keys">
                    <div class="col-12 col-md-6 col-lg-3">
                        <mat-card class="inner-market-card">
                            <div class="bg-warning py-5 rounded-2 d-flex align-items-center justify-content-center">
                                market-{{marketObjects[market]['id']}}
                            </div>
                            <mat-card-content class="my-2">
                                <b>Market Name :</b>  {{marketObjects[market]['marketName']}}
                                <br>
                                <b>Reg Num :</b>  {{marketObjects[market]['marketNumber']}} 
                                <br>
                                <b>Address :</b>  {{marketObjects[market]['location']}}  
                                <br>
                                <b>Mobile :</b>  {{marketObjects[market]['contact']}}
                            </mat-card-content>
                            <div class="d-flex justify-content-between">
                                <button mat-raised-button color="primary"  (click)="openMarketCard(market)">Open</button>
                                <div class="buttons d-flex justify-content-between">
                                    <button class="btn btn-outline-success" *ngIf="UserRole == 'admin'" (click)="editMarket(market)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                        </svg>
                                    </button>
                                    <button class="btn btn-outline-danger ml-2" *ngIf="UserRole == 'admin'"  (click)="deleteMarket(market)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </mat-card>
                    </div>
                </ng-container>
            </div>
            <mat-card class="additional-card d-flex justify-content-center align-items-center" *ngIf="UserRole == 'admin'" (click)="addMarket()">
                <mat-card-content class="d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-success" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                    <p class="newMarket">Add Market</p>
                </mat-card-content>  
            </mat-card>
        </div>
</div>
